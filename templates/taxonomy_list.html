{% import "macros.html" as macros %}
{% extends "layout.html" %}
{% block content %}
<div class="pages-container">
    <h4 class="title-light">{{ taxonomy.name | title }}</h4>
    {% for term in terms %}
        <h4 style="margin: 1em 0 0 0"><a href="{{ term.permalink }}">#{{ term.name  }}</a> ({{ term.pages | length }})</h4>
        {{ macros::pages_list(pages=term.pages) }}
    {% endfor %}
</div>
{% endblock content %}
