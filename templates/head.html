<meta charset="utf-8" />
<title>{{ config.title }}</title>
{# Favicon #}
<link
  href="{{ get_url(path="/favicon-light.ico") }}"
  rel="icon"
  media="(prefers-color-scheme: light)"
/>
<link
  href="{{ get_url(path="/favicon-dark.ico") }}"
  rel="icon"
  media="(prefers-color-scheme: dark)"
/>
{# Global styles #}
<link rel="stylesheet" type="text/css" href="{{ get_url(path="theme/light.css") }}"/>
<link rel="stylesheet" type="text/css" href="{{ get_url(path="theme/dark.css") }}" media="(prefers-color-scheme: dark)"/>
<link rel="stylesheet" type="text/css" href="{{ get_url(path="main.css") }}"/>
{# Fonts #}
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
  rel="stylesheet"
/>
{# Icons (Font Awesome) #}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
/>
{# Mobile viewport #}
<meta name="viewport" content="width=device-width, initial-scale=1" />
